    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand" href="/"><i class="far fa-snowflake"></i> ArnabWeatherApp <i class="far fa-snowflake"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">

                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <!-- main header -->
    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="row">
                    <!-- left side div -->
                    <div class="col-md-6 col-12 mx_header_left">
                        <p>Welcome to weather app</p>
                        <h1>Get The Latest <span>Weather</span> Info Of Your City</h1>
                        <a href="/weather"><button type="button" class="btn btn-primary btn-lg">Check Now</button></a>
                        <!-- <button type="button" class="btn btn-light">Check Now</button> -->
                    </div>
                    <!-- right side div -->
                    <div class="col-md-6 col-12 mx_header_right">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                              </div>
                              <div class="carousel-item">
                                <img class="w-100" src="img/bg21.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="w-100" src="img/bg31.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                              <span class="sr-only">Next</span>
